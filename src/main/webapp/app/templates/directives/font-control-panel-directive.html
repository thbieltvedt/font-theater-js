<table class="menu">
    <tr>
        <td valign="middle">
            <select
                    id="fontCollectionSelect"
                    ng-model="currentFontCollectionId"
                    ng-change="selectFontCollectionById(currentFontCollectionId)"
                    ng-options="fontCollection.id as fontCollection.id for fontCollection in fontCollections"
                    style="font-family: 'Lucida Sans Unicode', sans-serif; font-size: 12px;">
            </select>&nbsp;
        </td>
        <td valign="middle">
            <select
                    id="fontSelect"
                    ng-model="currentFontId"
                    ng-change="selectFontById(currentFontId)"
                    ng-options="font.id as font.name for font in currentFontCollection"
                    style="font-family: 'Lucida Sans Unicode', sans-serif; font-size: 12px;">
            </select>&nbsp;
        </td>
        <td valign="middle">
            <span ng-repeat="colorScheme in colorSchemes" ng-style="secondaryTextStyle"><a href="#" ng-style="secondaryTextStyle" ng-click="selectColorScheme(colorScheme.id)">{{colorScheme.id}}</a>&nbsp;|&nbsp;</span>
        </td>
    </tr>
</table>
